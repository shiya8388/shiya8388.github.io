    <p><b>攝氏及華氏溫度轉換</b></p> 
    <p><b>Temperature Converter</b></p> 
<br>
<script language='javascript'>
function tempConvert(form, kind) {
	var c = form.TempC.value;//輸入的值
	var f = form.TempF.value;// form.tempF是本身的值
	if (kind == 'c2f') {
		f = c*(9/5)+32;
	} else if (kind = 'f2c') {
		c = (f-32)*5/9;
	}
	form.TempC.value = Math.round(c*100)/100;
	form.TempF.value = Math.round(f*100)/100;
}

  </script>

<form>

攝氏(Celsius) 
<input name="TempC" onchange='tempConvert(this.form, "c2f")'>
 = 華氏(Fahrenheit)
<input name="TempF" onchange='tempConvert(this.form, "f2c")'>
</p>
</form>
